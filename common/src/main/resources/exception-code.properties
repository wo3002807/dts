#格式=>异常码=异常码描述
000000=处理成功
#系统异常9开头
999999=系统异常
#不能为空的以1开头
100001=任务不能为空
100002=调度不能为空
#已经存在的对象以2开头
200001=任务已经存在
200002=调度已经存在
#添加异常
300001=注册节点异常
300002=节点信息不存在
300003=添加调度器异常
300004=删除调度器异常
#其他的业务异常以6开头
600001=已经有调度绑定，请先删除调度
600002=任务执行失败
600003=添加调度失败
600004=调度只有在INITIAL状态下才能编辑
600005=编辑调度失败




